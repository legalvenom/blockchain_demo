<!DOCTYPE html>
<html>
<head>
    <title>Online Exam</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles1.css">
    <style>
        /* Additional styles for student details */
        .container {
            margin-top: 20px;
        }

        #studentDetails {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .detail {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .detail span {
            font-weight: bold;
        }

        .detail-content {
            color: #333;
        }

        .quiz-question {
            margin-bottom: 20px;
        }

        .quiz-question label {
            display: block;
            margin-bottom: 5px;
        }

        .quiz-option {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Exam Submission</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" required><br>
            <label for="examType">Exam Type:</label>
            <input type="text" id="examType" name="examType" required><br>

            <div class="quiz-question">
                <label>Question 1: What is 2 + 2?</label>
                <div class="quiz-option"><input type="radio" name="q1" value="3"> 3</div>
                <div class="quiz-option"><input type="radio" name="q1" value="4"> 4</div>
                <div class="quiz-option"><input type="radio" name="q1" value="5"> 5</div>
            </div>

            <div class="quiz-question">
                <label>Question 2: What is the capital of France?</label>
                <div class="quiz-option"><input type="radio" name="q2" value="Berlin"> Berlin</div>
                <div class="quiz-option"><input type="radio" name="q2" value="Madrid"> Madrid</div>
                <div class="quiz-option"><input type="radio" name="q2" value="Paris"> Paris</div>
            </div>

            <div class="quiz-question">
                <label>Question 3: What is the boiling point of water?</label>
                <div class="quiz-option"><input type="radio" name="q3" value="90"> 90°C</div>
                <div class="quiz-option"><input type="radio" name="q3" value="100"> 100°C</div>
                <div class="quiz-option"><input type="radio" name="q3" value="110"> 110°C</div>
            </div>

            <button type="submit">Register</button>
        </form>
        <div id="studentDetails">
            <h2>Student Details</h2>
            <div class="detail"><span>Name:</span> <span id="displayName" class="detail-content"></span></div>
            <div class="detail"><span>USN:</span> <span id="displayUSN" class="detail-content"></span></div>
            <div class="detail"><span>Exam Type:</span> <span id="displayExamType" class="detail-content"></span></div>
            <div class="detail"><span>Marks:</span> <span id="displayMarks" class="detail-content"></span></div>
            <div class="detail"><span>Transaction Status:</span> <span id="transactionStatus" class="detail-content"></span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
